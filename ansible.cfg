[defaults]
# Configuración por defecto para el proyecto Azure Service Plan Auto Scaler

# Inventario por defecto (comentado para evitar errores)
# inventory = inventory/hosts

# Usar localhost por defecto
inventory = localhost,

# Directorio de roles
roles_path = roles

# Configuración de logging
log_path = logs/ansible.log

# No verificar claves SSH (para localhost)
host_key_checking = False

# Timeouts
timeout = 30

# Mostrar diffs en los cambios
always = False
diff = True

# Configuración de output
stdout_callback = yaml
bin_ansible_callbacks = True

# Variables de entorno para Azure
[inventory]
enable_plugins = azure.azcollection.azure_rm

[ssh_connection]
ssh_args = -o ControlMaster=auto -o ControlPersist=60s